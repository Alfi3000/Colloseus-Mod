block.collos-material-press.description = Спрессовывает различные материалы в прочные пластины, которые можно использовать для строительства. Нажмите на блок, чтобы посмотреть какой материал будет производить пресс. Чтобы изменить производимый материал, нажмите на кнопку

block.collos-diluent.name = Разжижатель
block.collos-diluent.description = Использует алмазы, палладий, медь и воду для создания жидкого гелия - самой холодной жидкости

block.collos-energy-sealer.name = Уплотнитель энергии
block.collos-energy-sealer.description = Использует титан, палладий, торий и огромное количество энергии для создания лакулиса

block.collos-crystallizer.name = Кристализатор
block.collos-crystallizer.description = Кристализирует фотонит из драгоценных камней

block.collos-mine-drill.name = Шахта
block.collos-mine-drill.description = Использует большое количество энергии для добычи драгоценных камней и палладия. Имеет довольно большую прочность

block.collos-large-phase-weaver.name = Фазовый завод
block.collos-large-phase-weaver.description = Использует большое количество песка, тория и криогенной жидкости для создания большого количества фазовой ткани. Тратит много энергии для производства


//other

perSecond = /в секунду
efficiency = Эффективность
progress = Прогресс

block.collos-teleport-pad.name = Телепорт
block.collos-teleport-pad.description = С помощью нажатия телепортирует ближайших юнитов и игроков к другому подключенному телепорту. Чтобы подключить один телепорт к другому, нажмите на один из них, а затем на другой телепорт, который хотите подключить. То есть, работает также, как и у силовых узлов

block.collos-unit-block.name = Коммандый блок юнитов 
block.collos-unit-block.description = Дает возможность создавать толпы юнитов любой команды. Создает их прямо на блоке. Синими цифрами обозначены множители, которые влияют на количество юнитов. Команда kill - убивает всех юнитов, в том числе и игроков. Команда wave - запускает столько волн, сколько равен множитель. Команда heal - лечит всех юнитов. Команда tp - телепортирует всех юнитов на блок

block.collos-team-changer.name = Изменитель команды
block.collos-team-changer.description = Изменяет команду игрока для расширенного строительства или для чего-то другого. Нажмите на блок, чтобы изменить команду


//vaults

block.collos-safe.name = Сейф
block.collos-safe.description = Хранит огромное количество предметов и имеет большую прочность. Подоходит для расположения рядом или внутри обороны


//cores

block.collos-core-recens.name = Ядро: "Небосвод"
block.collos-core-recens.description = Большое ядро с очень большим количеством прочности. Вмещает мнрго предметов. Призывает 5 драугров.

block.collos-core-pen.name = Ядро: "Перо"
block.collos-core-pen.description = Самая первая версия ядра. Его можно построить и использовать как другие ядра. Требует много времени и ресурсов для строительства

block.collos-core-last.name = Ядро: "Гигант"
block.collos-core-last.description = Последняя версия ядра. Может призывать юнитов, в зависимости от здоровья ядра. 


//projectors

block.collos-overdrive-pad.name = Ускоряющий проектор
block.collos-overdrive-pad.description = Дает положительный бафф к скорости, защите и урону юнитам, попавшим в поле


//storage

