block.collos-windmill-generator.name = Ветрогенератор
block.collos-windmill-generator.description = Вырабатывает энергию с помощью ветра

block.collos-windmill-generator-large.name = Большой ветрогенератор
block.collos-windmill-generator-large.description = Вырабатывает энергию с помощью ветра. Эффективнее стандартного ветрогенератора

block.collos-huge-battery.name = Огромный аккумулятор
block.collos-huge-battery.description = Хранит больше энергии, чем большой аккумулятор 

block.collos-big-battery.name = Средний аккумулятор
block.collos-big-battery.description = Хранит больше энергии, чем стандартный аккумулятор 

block.collos-huge-solar-panel.name = Огромная солнечная панель
block.collos-huge-solar-panel.description = Гораздо эффективнее большой солнечной панели

block.collos-big-solar-panel.name = Средняя солнечная панель
block.collos-big-solar-panel.description = Эффективнее стандартной солнечной панели

block.collos-materia-reactor.name = Материальный реактор
block.collos-materia-reactor.description = Вырабатывает энергию на любом материале и жидкости. Выроботка энергии зависит от прочности материала, температуры жидкости и настраевомой эффективности реактора. От эффективности зависит выроботка энергии. Однако, тем больше эффективность, тем больше опасность использования реактора. [red]Выпускает молнии во время работы, длина и урон которых зависит от эффективности реактора[] 


