//items

item.collos-meteorite.name = Метеорит
item.collos-meteorite.description = Попал на землю путем приземления астероидов на поверхность. Все еще горячий.

item.collos-amethyst.name = Аметист
item.collos-amethyst.description = Ярко-розовый цвет. Олицетворяет рой и хаос.

item.collos-emerald.name = Изумруд
item.collos-emerald.description = Ярко-зеленый цвет. Олицетворяет помощь и заботу.

item.collos-ruby.name = Рубин
item.collos-ruby.description = Ярко-красный цвет. Олицетворяет огонь и разрушение.

item.collos-topaz.name = Топаз
item.collos-topaz.description = Ярко-желтый цвет. Олицетворяет скорость и энергию.

item.collos-sapphire.name = Сапфир
item.collos-sapphire.description = Ярко-синий цвет. Олицитворяет различные жидкости.

item.collos-diamond.name = Алмаз
item.collos-diamond.description = Очень прочный материал. Олицетворяет защиту. 

item.collos-lux.name = Фотонит
item.collos-lux.description = Сплав из драгоценных камней. Один из прочнейших материаллов

item.collos-laculis.name = Лакулис
item.collos-laculis.description = Содержит в себе очень много энергии

item.collos-palladium.name = Палладий
item.collos-palladium.description = Крайне прочный материалл, способный выпускать энергию при получении урона

item.collos-orbon.name = Орбон
item.collos-orbon.description = Прочный сплав, выглядящий как сфера. Подходит для использования в турелях или постройки зданий

item.collos-cutol.name = Цитол
item.collos-cutol.description =  Относительно дешевый, прочный сплав , из которого можно конструировать разные постройки и юнитов

item.collos-contritum.name = Контритум
item.collos-contritum.description = Сплав хранящий в себе лучшее из его составляющих.


