block.collos-laculis-wall-huge.description = При получении урона испускает молнии огромной длины и урона. Имеет меньше прочности, чем остальные стены

block.collos-laculis-wall-giant.name = Гигантская лакулисная стена
block.collos-laculis-wall-giant.description = При получении урона испускает молнии гигантской длины и урона. Мало прочности

block.collos-palladium-energy-wall.name = Палладиевая стена
block.collos-palladium-energy-wall.description = Вырабатывает энергию при получении урона

block.collos-palladium-energy-wall-large.name = Большая энергетическая стена
block.collos-palladium-energy-wall-large.description = Вырабатывает энергию при получении урона больше, чем обычная палладиевая стена

block.collos-surge-wall-huge.name = Огромная кинетическая стена
block.collos-surge-wall-huge.description = Больше и прочнее, чем большая кинетическая стена. Испускает молнии при получении урона

block.collos-surge-wall-giant.name = Гигантская кинетическая стена
block.collos-surge-wall-giant.description = Больше и прочнее, чем огромная кинетическая стена. Испускает молнии при получении урона


//drills

block.collos-electro-drill.name = Электронная дрель 
block.collos-electro-drill.description = Использует большое количество энергии и воды для работы. Медленно разгоняется. Может бурить палладий

block.collos-materializer.name = Минеральный выкапыватель
block.collos-materializer.description = Использует энергию, воду и любые предметы для добычи драгоценных камней. От прочности предметов зависит скорость добычи 

block.collos-crystal-drill.name = Кристальная дрель 
block.collos-crystal-drill.description = Использует большое количество энергии и гелия для работы . Очень медленно разгоняется. Может бурить метеорит


//dialogs

dialog.collos-unit-constructor.name = Конструктор юнитов
dialog.collos-unit-constructor.description = С помощью этого создать любого юнита, \nс любым оружием и атакой


