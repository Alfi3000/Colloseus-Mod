unit.collos-purple-flying-fortress.description = Выпускает большие сферы, разделяющиеся на снаряды. Одновременно стреляет фиолетовыми снарядами

unit.collos-purple-fractal.name = Фрактал
unit.collos-purple-fractal.description = Выпускает огромную сферу, разделяющаяся на более мелкие снаряды

unit.collos-yellow-higher.name = Сияние 
unit.collos-yellow-higher.description = Стреляет снарядами, выпускающие энергию при ударе

unit.collos-vitrum.name = Звезда 
unit.collos-vitrum.description = Стрелает большими самонаводящимися снарядами, разрывающиеся на магму и огонь

unit.collos-impaler.name = Пронзатель
unit.collos-impaler.description = Стреляет сферами молний

unit.collos-yellow4.name = Фотон
unit.collos-yellow4.description = Стреляет снарядами, испускащие молнии и пролетающие все препятствия.

unit.collos-yellow3.name = Протон
unit.collos-yellow3.description = Базовый энергетический дрон с орудиями ближннго боя. Наносит урон постройкам и юнитам, если пролетает рядом с ними

unit.collos-yellow2.name = Нейрон
unit.collos-yellow2.description = Продвинутый энергетический мех. Стреляет медленными снарядами, испускающие молнии при попадании в цель

unit.collos-yellow1.name = Электрон
unit.collos-yellow1.description = Простейший энергетический мех. Выпускает энергию ввиде нескольких дуг, нанося урон

unit.collos-diamond-guardian.name = Страж
unit.collos-diamond-guardian.description = Стреляет большим количеством лазеров по врагам, нанося большой урон. [red]Не подвластен коммандному центру[]

unit.collos-flame.name = Искра
unit.collos-flame.description = Базовый огненный мех. Стреляет огнём, поджигает врагов и постройки

unit.collos-fire-bomber.name = Пламя
unit.collos-fire-bomber.description = Базовый огненный мех. Стреляет огнём, поджигает врагов и постройки


