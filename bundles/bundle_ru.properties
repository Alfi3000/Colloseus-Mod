block.collos-pentative-reconstructor.description = а

block.collos-hextative-reconstructor.name = Хекстативный реконструктор
block.collos-hextative-reconstructor.description = а

block.collos-ultimative-reconstructor.name = Ультимативный реконструктор
block.collos-ultimative-reconstructor.description = а

block.collos-projection-reconstructor.name = Проекционный реконструктор
block.collos-projection-reconstructor.description = а


//turrets

block.collos-storm.name = Буря
block.collos-storm.description = Метает снарядами, которые сами наводятся на ближайшую цель. Можно установить только на песок

block.collos-grabber.name = Медлитель
block.collos-grabber.description = Замедляет вражеских летающих юнитов и наносит им небольшой урон

block.collos-sniper.name = Снайпер
block.collos-sniper.description = Очень большая дальность стрельбы, но маленький урон. Эффективно против одиночных медленных врагов

block.collos-gem.name = Самоцвет
block.collos-gem.description = Требует большое количество гелия для стрельбы. Огромное количество здоровья. Большая дальность и длительность стрельбы

block.collos-mosquito.name = Москит
block.collos-mosquito.description = Эффективен против толпы врагов. Стреляет как в летающие, так и в наземные цели

block.collos-bee.name = Пчела
block.collos-bee.description = Стреляет только по наземным целям. Огромная дальность и урон, но медленная скорострельность

block.collos-executioner.name = Палач
block.collos-executioner.description = Стреляет самонаводящимися быстрыми ракетами, преследующих врагов

block.collos-absorber.name = Солнечный поглотитель
block.collos-absorber.description = Крайне эффективен для уничтожения вражеских баз и очень медленных врагов. Тратит огромное количество энергии. Огромная дальность стрельбы. \n[red]Не может поворачиваться во время выстрела[]

block.collos-discharge.name = Разряд
block.collos-discharge.description = Базовая энергетическая турель. Использует энергию для стрельбы. Выпускает снаряды, испускающие маленькие молнии вокруг себя

block.collos-thunder.name = Гроза
block.collos-thunder.description = Накапливает энергию и выпускает ее в виде молнии, преодолевающей любые преграды. Дальнобойная энергетическая турель. Требует много энергии для стрельбы. С небольшим шансом может пробить пластаниевые стены

block.collos-fox.name = Лиса
block.collos-fox.description = Поджигает врагов и строения. Эффективно против толпы слабых врагов

block.collos-napalm.name = Напалм
block.collos-napalm.description = Стреляет тремя пулями, поджигающие врагов и постройки. Эффективно против толпы мелких врагов

block.collos-twinkle.name = Искра
block.collos-twinkle.description = Очень быстро выстреливает огненными пулями. Эффективно против толпы слабых врагов

block.collos-rapier.name = Рапира
block.collos-rapier.description = Базовая алмазная турель. Стреляет большими иглами, пронзающие любых врагов

block.collos-spike.name = Шип
block.collos-spike.description = Стреляет диском распадающимся на 10 самоноводящихся игл

block.collos-flood.name = Наводнение
block.collos-flood.description = Очень мощным потоком способна выпускать сразу две жидкости. Автоматически тушит пожары при подаче воды

block.collos-mirror.name = Зеркало
block.collos-mirror.description = Базовая аметистовая турель. Выпускает снаряды, постепенно увеливающие свою скорость во время полёта

block.collos-recoursi.name = Рекурсия
block.collos-recoursi.description = Нереально быстро выпускает большие треугольники, замедляющие движение врага в два раза. Эффективно против толпы врагов

block.collos-reflection.name = Отражение
block.collos-reflection.description = Артиллерийская аметистовая турель. При попадании снарядов, выпускает несколько других видов пуль, летящие во врага с разных сторон. Эффективно против конкретного врага

block.collos-decomposer.name = Разлагатель 
block.collos-decomposer.description = Массовая турель. Выпускает во врагов пули, самонаводящиеся на врага и вызывающие молнии при попадании. Накладывает на врагов яд, замедляющий их движение и понижающий урон их орудий


//factory

block.collos-material-press.name = Спрессовыватель
block.collos-material-press.description = Спрессовывает различные материалы в прочные пластины, которые можно использовать для строительства. Нажмите на блок, чтобы посмотреть какой материал будет производить пресс. Чтобы изменить производимый материал, нажмите на кнопку

block.collos-diluent.name = Разжижатель
block.collos-diluent.description = Использует алмазы, палладий, медь и воду для создания жидкого гелия - самой холодной жидкости

block.collos-energy-sealer.name = Уплотнитель энергии
block.collos-energy-sealer.description = Использует титан, палладий, торий и огромное количество энергии для создания лакулиса

block.collos-crystalizer.name = Кристализатор
block.collos-crystalizer.description = Кристализирует фотонит из драгоценных камней

block.collos-mine-drill.name = Шахта
block.collos-mine-drill.description = Использует большое количество энергии для добычи драгоценных камней и палладия. Имеет довольно большую прочность

block.collos-large-phase-weaver.name = Фазовый завод
block.collos-large-phase-weaver.description = Использует большое количество песка, тория и криогенной жидкости для создания большого количества фазовой ткани. Тратит много энергии для производства

block.collos-contritum-crafter.name = Завод контритума
block.collos-contritum-crafter.description = Использует большое количество энергии и гелия, метеорита, цутола и лакулиса для создания очень прочного материала - контритума;

block.collos-cutol-crafter.name = Завод цутола
block.collos-cutol-crafter.description = Использует большое количество энергии, графит, кинетику и пластан для создания прочного материала - цутола

block.collos-orbon-crafter.name = Завод орбона
block.collos-orbon-crafter.description = Использует большое количество энергии, кремний, фазовую ткань и палладий для создания весьма прочного материала - орбона


//other

perSecond = /в секунду
efficiency = Эффективность
progress = Прогресс
bloody = Кровавый

block.collos-teleport-pad.name = Телепорт
block.collos-teleport-pad.description = С помощью нажатия телепортирует ближайших юнитов и игроков к другому подключенному телепорту. Чтобы подключить один телепорт к другому, нажмите на один из них, а затем на другой телепорт, который хотите подключить. То есть, работает также, как и у силовых узлов

block.collos-unit-block.name = Коммандый блок юнитов 
block.collos-unit-block.description = Дает возможность создавать толпы юнитов любой команды.

block.collos-team-changer.name = Изменитель команды
block.collos-team-changer.description = Изменяет команду игрока для расширенного строительства или для чего-то другого. Нажмите на блок, чтобы изменить команду


//vaults

block.collos-safe.name = Сейф
block.collos-safe.description = Хранит огромное количество предметов и имеет большую прочность. Подходит для расположения рядом или внутри обороны


//cores

block.collos-core-recens.name = Ядро: "Небосвод"
block.collos-core-recens.description = Большое ядро с очень большим количеством прочности. Вмещает мнрго предметов. Призывает 5 драугров.

block.collos-core-pen.name = Ядро: "Перо"
block.collos-core-pen.description = Самая первая версия ядра. Его можно построить и использовать как другие ядра. Требует много времени и ресурсов для строительства

block.collos-core-last.name = Ядро: "Гигант"
block.collos-core-last.description = Последняя версия ядра. Может призывать юнитов, в зависимости от здоровья ядра. 


//projectors

block.collos-mend-dome.name = Регенерирующий купол
block.collos-mend-dome.description = Ремонтирует все постройки в радиусе. Использует кремний и фазовую ткань для работы

block.collos-push-projector.name = Отталкивающий проектор
block.collos-push-projector.description = Отталкивает юнитов при их приближении. Использует большое количество энергии при срабатывании

block.collos-force-dome.name = Силовой купол
block.collos-force-dome.description = Улучшенная версия силового проектора. 