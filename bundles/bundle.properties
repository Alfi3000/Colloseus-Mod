block.collos-fox.name = Fox
block.collos-fox.description = Sets fire to enemies and buildings. Effective against the weak units

block.collos-napalm.name = Напалм
block.collos-napalm.description = Стреляет тремя пулями, поджигающие врагов и постройки. Эффективно против толпы мелких врагов

block.collos-twinkle.name = Искра
block.collos-twinkle.description = Очень быстро выстреливает огненными пулями. Эффективно против толпы слабых врагов

block.collos-rapier.name = Rapire
block.collos-rapier.description = Basic diamond turret. Shoots large needles piercing any enemies, and 7 small homing needles

block.collos-spike.name = Spike
block.collos-spike.description = Fires a disk that splits into 10 homing needles

block.collos-flood.name = Flood
block.collos-flood.description = A very powerful stream is able to release two liquids at once. Automatically extinguish fires when water is supplied

block.collos-mirror.name = Mirror
block.collos-mirror.description = Basic amethyst turret. Releases projectiles that gradually increase their speed during flight

block.collos-recoursi.name = Recursion
block.collos-recoursi.description = Unrealistically fast releases large triangles which slow down the movement of the enemy. Effective against a crowd of enemies

block.collos-reflection.name = Reflection
block.collos-reflection.description = Amethyst artillery turret. When hit by projectiles, it releases several other types of bullets flying at the enemy from different directions. Effective against one enemy

block.collos-decomposer.name = Decomposer 
block.collos-decomposer.description = The massive turret. Fires bullets at enemies, homing in on the enemy and causing lightning when hit. Puts poison on enemies that slows down their movement and reduces the damage to their weapons


